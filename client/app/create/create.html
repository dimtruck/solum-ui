<main-menu></main-menu>
<div class="solum-wrapper">
	<div class="row">
		<div class="col-xs-4 rs-back-link">
			<a href="/apps">&lt; Back to apps list</a>
		</div>
	</div>
	<div class="row" id="create-new">
		<div class="col-xs-9">
			<div class="list-group" id="new-app">
				<form ng-submit="create(form)" class="form" name="form" novalidate>
					<div class="list-group-item">
						<p class="list-group-item-text">
							<h2 class="rs-page-title">Create New App</h2>
						</p>
					</div>
					<div class="list-group-item">
						<p class="list-group-item-text">
							<main-app></main-app>
						</p>
					</div>
					<div class="list-group-item">
						<p class="list-group-item-text">
							<workflow-app></workflow-app>
						</p>
					</div>
					<div class="list-group-item">
						<p class="list-group-item-text">
							<parameters-app></parameters-app>
						</p>
					</div>
					<div class="list-group-item">
						<p class="list-group-item-text">
							<div class="save-cancel form_controls">
								<div class="hover-tip-icon pricing-icon pull-right">$</div>
								<button type="submit" class="btn btn-primary rs-btn rs-btn-primary save">Create App</button>
								<a href="#" class="btn rs-btn rs-btn-link cancel">Cancel</a>
							</div>
						</p>
					</div>
				</form>
			</div>
		</div>
		<div class="col-xs-3" id="sidebar">
			<div class="section_title">
				<span>Solution Details and Cost</span>
