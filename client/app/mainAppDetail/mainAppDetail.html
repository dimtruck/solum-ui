<div class="section_title_div details_header">
	<h3>App Details</h3>
</div>
<div class="form-horizontal section_detail">
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label">ID</label>
		<div class="col-sm-4">
			<span class="form-control-static">{{app.id}}</span>
			<!--<input type="text" class="form-control" ng-model="app.name" ng-required ng-disabled="true" placeholder="app name">-->
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-3 control-label">Description</label>
		<div class="col-sm-4">
			<span class="form-control-static">{{app.description}}</span>
			<!--<input type="text" class="form-control" ng-model="app.description" ng-disabled="true" placeholder="Description">-->
		</div>
	</div>
	<div class="form-group">
		<label for="language_pack" class="col-sm-3 control-label">Language Packs</label>
		<div class="col-sm-4">
			<span class="form-control-static">{{app.language_pack.name}}</span>
			<!--<select class="form-control" ng-model="app.language_pack" ng-options="language_pack.name for language_pack in language_packs track by language_pack.id" ng-disabled="true"></select>-->
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-3 control-label">Created Date</label>
		<div class="col-sm-4">
			<span class="form-control-static">{{ app.created_at }}</span>
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-3 control-label">Last Updated</label>
		<div class="col-sm-4">
			<span class="form-control-static">{{ app.updated_at }}</span>
		</div>
	</div>
</div>
