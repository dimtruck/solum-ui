<div class="section_title_div">
	<span class="section_title">Tell us about your app</span>
</div>
<div class="form-horizontal">
	<div class="form-group">
		<label for="name" class="col-sm-3 control-label">App Name</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="app.name" ng-required placeholder="app name">
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-3 control-label">Description</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="app.description" placeholder="Description">
		</div>
	</div>
	<div class="form-group">
		<label for="language_pack" class="col-sm-3 control-label">Language Packs</label>
		<div class="col-sm-4">
			<select class="form-control" ng-model="app.language_pack" ng-options="language_pack.name for language_pack in language_packs track by language_pack.uuid"></select>
		</div>
	</div>
</div>
